<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 5px solid rgb(0, 0, 0);
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #593bff;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Gabo Guintangan Product Table</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Samsung s23</td>
            <td>30,000</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Asus tuf gaming</td>
            <td>56,000</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td>Iphone 17 pro max</td>
            <td>92,000</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Razer Viper mini</td>
            <td>2,000</td>
            <td>In Stock</td>
        </tr>
        <tr>
            <td>Garuda Gear keyboard</td>
            <td>2,500</td>
            <td>Out of Stock</td>
        </tr>
       <tr>
            <td>Red Magic 9 pro</td>
            <td>60,000</td>
            <td>In Stock</td>
        </tr>
    </table>
</body>
</html>
