<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Table</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th colspan="3">Event Details</th>
            </tr>
            <tr>
                <th>Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rico Blanco Music Festival</td>
                <td>March 15, 2025</td>
                <td>Colisuem</td>
            </tr>
            <tr>
                <td>Art Exhibition</td>
                <td>April 10, 2025</td>
                <td>City Art Gallery</td>
            </tr>
            <tr>
                <td>Food Fair</td>
                <td>May 5, 2025</td>
                <td>Town Square</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
